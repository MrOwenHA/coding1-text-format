<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p><b>Bolded</b> Text</p>
  <p><strong>Important</strong> Text</p>
  <p><i>Italicized</i> Text</p>
  <p><em>Emphsized</em> Text</p>
  <p><small>Smaller</small> Text</p>
  <p><big>Bigger</big> Text</p>
  <p><mark>Highlighted</mark> Text</p>
  <p><del>Deleted</del> Text</p>
  <p><u>Underline</u> Text</p>
  <p><ins>Inserted</ins> Text</p>
  <p>Subscript: H<sub>2</sub>O</p>
  <p>Superscript: 2<sup>3</sup> = 8</p>
  <hr>
  <p><b><big>Bolded & Bigger</big></b> Text</p>
  <p><small><u>Smaller & Underlined</u></small> Text</p>
</body>

</html>
